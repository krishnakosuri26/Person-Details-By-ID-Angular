<div class="container" *ngFor="let x of students; let i = index">

  <h3> <p>Student Name:   {{x.studentName}}</p> </h3>
  <p>Student ID:          {{x.studentIds}}</p>
  <p>Student Year:        {{x.studentYear}}</p>
  <p>Student Contact:     {{x.studentContact}}&#64;gmail.com</p>
  <p>Student Activity:    {{x.studentActivity}}</p>

</div>
